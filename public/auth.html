<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./static/css/base.css" />
    <link id="style" rel="stylesheet" href="./static/css/glassmorphism.css" />
    <link
      rel="shortcut icon"
      href="./static/img/favicon.ico"
      type="image/x-icon"
    />
    <title>NodeJs Course</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="./static/img/Branding_logo.png" alt="Node Js" />
      </a>
      <div class="collapse navbar-collapse">
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 my-sm-0" href="./auth.html">Login</a>
            <button id="logout" class="btn btn-danger my-2 my-sm-0">Log out</button>
          </form>
      </div>
    </nav>
    <span id="background" class="background"> </span>
    <section>
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-4">
            <div class="login-form container">
              <div class="box">
                <form class="form" onsubmit="login()">
                  <h2>Login Form</h2>
                  <div class="inputBox">
                    <label class="input_label" for="username">Username</label>
                    <input
                      type="text"
                      name="username"
                      placeholder="email@example.com"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="inputBox">
                    <label class="input_label" for="password">Password</label>
                    <input type="password" name="password" required />
                  </div>
                  <div class="inputBox">
                    <input type="submit" value="Log In" />
                  </div>
                  <div class="helpers">
                    <p>Fogot password? <a href="">recover</a></p>
                    <p>Don't have an account' <a href="">register now</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="or">
            <h3>or</h3>
          </div>
          <div class="col-md-4">
            <div class="container social-media">
              <ul>
                <li class="social-options">
                  <a class="btn fa fa-facebook" href=""></a>
                </li>
                <li class="social-options">
                  <div id="google_signin"></div>
                </li>
                <li class="social-options">
                  <a class="btn fa fa-twitter" href=""></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="./static/js/app.js"></script>
  <script type="module" src="./static/js/Animations.mjs"></script>
</html>
